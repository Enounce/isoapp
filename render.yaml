services:
  - type: web
    name: isoapp
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ORS_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: isoapp-db
          property: connectionString

databases:
  - name: isoapp-db
    plan: free